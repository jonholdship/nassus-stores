<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      :root {
	  --primary:{{store.color_primary}};
	}
</style>
    <title>Nassus</title>
</head>
<body>
   <h1>{{store.name}}</h1>

  <div class="row">
  <div class="column">
  	<h2>Proprietor: {{store.proprietor}}</h2>
  	<h3>Player : {{store.player}}</h3>
    <p style="font-style:italic">{{store.dialogue}}</p>
  	<p>{{store.description|safe}}<p>
  </div>
  <div class="column"><img src="{{ url_for('static', filename= store.image) }}"></div>

</div>

 <!-- Font Awesome Icon Library -->
 <a href="/" class="btn">Back to Town</a>
<button class="btn">Generate</button>
<div class="dropdown">
  <button class="btn" style="border-left:1px solid navy">
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content">
  	{% for level,file in store.levels.items() %}
  		<a href="{{level}}">{{level}}</a>
  	{% endfor %}
  </div>
</div> 
<div class="newspaper">
  {% for table in tables %}
  	<div>
    <h2>{{titles[loop.index-1]}}</h2>
    {{ table|safe }}
	</div>
  {% endfor %}
</div>
</body>
</html>
